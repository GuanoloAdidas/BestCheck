<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FastCheck Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .noticia {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px #ddd;
    }
    .noticia a {
      color: #0077cc;
      text-decoration: none;
      font-size: 1.2em;
    }
    .noticia p {
      color: #555;
    }
    .fecha {
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>FastCheck Chile - Ãšltimas Noticias</h1>
  <div id="contenedor"></div>

  <script>
    const contenedor = document.getElementById("contenedor");

    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://www.fastcheck.cl/feed/")
      .then(response => response.json())
      .then(data => {
        data.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "noticia";

          div.innerHTML = `
            <a href="${item.link}" target="_blank">${item.title}</a>
            <p class="fecha">${new Date(item.pubDate).toLocaleDateString("es-CL", { weekday: "long", year: "numeric", month: "long", day: "numeric" })}</p>
            <p>${item.description}</p>
          `;

          contenedor.appendChild(div);
        });
      });
  </script>
</body>
</html>
